<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is bootstrap css linking -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- this is bootstrap icon css linking -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- this is main css linking -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>E-commerce | G-techs</title>
</head>

<body>

    <!-- topbar -->
    <div class="topbar bg-dark text-light d-flex align-items-center justify-content-center">
        50% Off on All Summer Dresses
    </div>

    <!-- navbar -->
    <div class="container">
        <div class="navbar justify-content-between">
            <div class="brandName fs-2 fw-bold">G-Techs</div>

            <div class="navMenu d-flex gap-4 fs-5 ">
                <a href="">Home</a>
                <a href="">Contact</a>
                <a href="">About</a>
                <a href="">Signup</a>
            </div>

            <div class="navAction d-flex gap-3 align-items-center">
                <div class="searchBar py-2 px-3 rounded">
                    <input type="text">
                    <i class="bi bi-search"></i>
                </div>
                <a href="" class="text-dark"><i class="bi bi-heart fs-4"></i></a>
                <a href="" class="text-dark"><i class="bi bi-cart3 fs-4"></i></a>
            </div>
        </div>
    </div>
    <hr>

    <!-- hero section -->
    <div class="hero">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 border-end border-dark">
                    <ul class="list-group d-flex flex-column gap-2 fs-5">
                        <li><a href="">Women Fashion</a></li>
                        <li><a href="">Men Fashion</a></li>
                        <li><a href="">Electronics</a></li>
                        <li><a href="">Home Style</a></li>
                        <li><a href="">Medicine</a></li>
                    </ul>
                </div>
                <div class="col-sm-9">
                    <img src="assets/images/iphone image.jpg" alt="" width="100%">
                </div>
            </div>
        </div>
    </div>

    <!-- red heading -->

    <div class="container">
        <div class="redHeading d-flex align-items-center gap-3">
            <div class="redBox bg-danger rounded"></div>
            <h3 class="text-danger">Today's</h3>
        </div>

        <!-- Headings for every section -->
        <div class="d-flex align-items-end justify-content-between">
            <div class="categoryHeading">
                <h1 class="fw-bold">Flash Sales</h1>
            </div>

            <div class="counTimer d-flex gap-3">
                <div class="dayBox d-flex flex-column align-items-center justify-content-center">
                    <span>Days</span>
                    <span class="fs-1 fw-bold">03</span>
                </div>
                <span class="fs-1 fw-bold text-danger flex-end align-self-end" id="test">:</span>
                <div class="hoursBox d-flex flex-column align-items-center justify-content-center">
                    <span>Hours</span>
                    <span class="fs-1 fw-bold">23</span>
                </div>
                <span class="fs-1 fw-bold text-danger flex-end align-self-end" id="test">:</span>
                <div class="minutesBox d-flex flex-column align-items-center justify-content-center">
                    <span>Minutes</span>
                    <span class="fs-1 fw-bold">19</span>
                </div>
                <span class="fs-1 fw-bold text-danger flex-end align-self-end" id="test">:</span>
                <div class="secondBox d-flex flex-column align-items-center justify-content-center">
                    <span>Seconds</span>
                    <span class="fs-1 fw-bold">26</span>
                </div>
            </div>

            <div class="carouselButtons d-flex gap-3">
                <div
                    class="carouselButton border border-dark rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-arrow-left"></i></div>
                <div
                    class="carouselButton border border-dark rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-arrow-right"></i></div>
            </div>
        </div>

        <div class="product">
            <div class="productHead position-relative rounded">
                <div class="productImg d-flex align-items-center justify-content-center">
                    <img src="assets/images/products/game control.png" alt="">
                </div>
                <span class="offer px-2 py-1 bg-danger rounded position-absolute text-light">
                    -40%
                </span>
                <span class="wishlistBtn rounded-circle bg-light position-absolute d-flex align-items-center justify-content-center"><i class="bi bi-heart fs-4"></i></span>
                <div class="addToCartBtn bg-dark text-light py-2 fw-blod text-center">
                    Add to Cart
                </div>
            </div>
            <div class="productContent p-3">
                <h5>HAVIT HV-G92 Gamepad</h5>
                <div><span class="text-danger fw-bold">$120</span> &nbsp; <strike>$160</strike></div>
            </div>
        </div>


    </div>




    <div style="height: 200px;"></div>




































    <!-- 
    ------------------------------------------------------------------------------------------
    These are Javascript Links
    ------------------------------------------------------------------------------------------
    -->

    <!-- this is bootstrap js linking -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- this is main js linking -->
    <script src="assets/js/script.js"></script>
</body>

</html>
